<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Файні Кроси Шоп</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="Assets/style/style.css" rel="stylesheet"/>
</head>
<body>

  <div id="main-container">
    <button onclick="showCart()">Перейти до кошика</button>
    <div id="company-text">
      Файні Кроси Шоп
    </div>

    <div id="cart-sidebar">
      <button id="cart-button" onclick="showCart()">
        Кошик
        <div id="cart-quantity" style="display:none">0</div>
      </button>
      <div id="cart-popup" style="display:none; margin-top: 16px;">
        <h3>Ваше замовлення</h3>
        <div id="cart-items"></div>
        <form id="order-form">
          Ім'я: <input type="text" id="customer-name" required /><br />
          Телефон: <input type="tel" id="customer-phone" required /><br />
          <button type="submit">Відправити замовлення</button>
          <button type="button" onclick="hideCart()">Закрити</button>
        </form>
      </div>
    </div>
  </div>
<div id="product-catalog"></div>
<script src="Assets/js/cart.js"></script>
<script src="Assets/js/webhook.js"></script>
</body>
</html>
